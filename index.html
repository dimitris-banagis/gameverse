    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1A1A1A;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px;
            margin-top: 30px;
        }

        /* Game Container: 2x2 layout */
        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin: 30px;
        }

        /* Styling for each game */
        .game {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .game p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Play Button Styling */
        .game a {
            display: block;
            background-color: #FF4B2B;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }

        .game a:hover {
            background-color: #FF1C00;
        }
    </style>
</head>
