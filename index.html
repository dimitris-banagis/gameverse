<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">

    <style>

            margin-right: auto;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

    </style>
</head>
<body>

    <h1>ğŸ® ÎšÎ±Î»ÏÏ‚ Î®ÏÎ¸Î±Ï„Îµ ÏƒÏ„Î¿ Game Reviews!</h1>
    
    <input type="text" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï..." onkeyup="searchGames()">
    
    <div id="game-list"></div>

    <div id="review-section">
        <h2>Î’Î±Î¸Î¼Î¿Î»Î¿Î³Î¯Î± & Î£Ï‡ÏŒÎ»Î¹Î± Î³Î¹Î± Ï„Î¿ site</h2>
        <p>ÎœÎ­ÏƒÎ· Î²Î±Î¸Î¼Î¿Î»Î¿Î³Î¯Î±: <span id="average-rating">-</span>/5</p>
        <button onclick="rateSite(1)">â­</button>
        <button onclick="rateSite(2)">â­â­</button>
        <button onclick="rateSite(3)">â­â­â­</button>
        <button onclick="rateSite(4)">â­â­â­â­</button>
        <button onclick="rateSite(5)">â­â­â­â­â­</button>
        <p id="total-ratings">Î’Î±Î¸Î¼Î¿Î»Î¿Î³Î¯ÎµÏ‚: 0</p>

        <h3>Î£Ï‡ÏŒÎ»Î¹Î±</h3>
        <textarea id="comment" rows="3" cols="50" placeholder="Î“ÏÎ¬ÏˆÎµ Î­Î½Î± ÏƒÏ‡ÏŒÎ»Î¹Î¿..."></textarea><br>
        <button onclick="addComment()">Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Î£Ï‡Î¿Î»Î¯Î¿Ï…</button>

        <ul id="comment-list"></ul>
    </div>

    <script>
        // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± 2000 Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹ÏÎ½ Î¼Îµ Ï„Ï…Ï‡Î±Î¯Î± Î²Î±Î¸Î¼Î¿Î»Î¿Î³Î¯Î±
        const games = [];
        const gameNames = ["Minecraft", "Fortnite", "Tetris", "Super Mario", "League of Legends", "Counter-Strike", "PUBG", "Among Us", "Zelda", "The Witcher 3", "Overwatch", "FIFA 23"];
        for (let i = 1; i <= 2000; i++) {
            const randomName = gameNames[Math.floor(Math.random() * gameNames.length)];
            games.push({ title: randomName + " #" + i, rating: (Math.random() * 5).toFixed(1), comments: [] });
        }

        // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹ÏÎ½
        function displayGames() {
            const gameList = document.getElementById("game-list");
            gameList.innerHTML = "";
            games.forEach((game, index) => {
                const gameDiv = document.createElement("div");
                gameDiv.classList.add("game");
                gameDiv.innerHTML = `
                    <h3>${game.title}</h3>
                    <p class="rating">Î’Î±Î¸Î¼Î¿Î»Î¿Î³Î¯Î±: ${game.rating} / 5</p>
                `;
                gameList.appendChild(gameDiv);
            });
        }

        displayGames();

        // Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹ÏÎ½
        function searchGames() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            document.getElementById("game-list").innerHTML = "";
            games
                .filter(game => game.title.toLowerCase().includes(searchTerm))
                .forEach(game => {
                    const gameDiv = document.createElement("div");
                    gameDiv.classList.add("game");
                    gameDiv.innerHTML = `<h3>${game.title}</h3><p class="rating">Î’Î±Î¸Î¼Î¿Î»Î¿Î³Î¯Î±: ${game.rating} / 5</p>`;
                    document.getElementById("game-list").appendChild(gameDiv);
                });
        }

        // Î’Î±Î¸Î¼Î¿Î»Î¿Î³Î¯ÎµÏ‚ Î³Î¹Î± ÏŒÎ»Î¿ Ï„Î¿ site
        let totalRatings = 0;
        let sumRatings = 0;

        function rateSite(stars) {
            totalRatings++;
            sumRatings += stars;
            const avg = (sumRatings / totalRatings).toFixed(1);
            document.getElementById("average-rating").innerText = avg;
            document.getElementById("total-ratings").innerText = `Î’Î±Î¸Î¼Î¿Î»Î¿Î³Î¯ÎµÏ‚: ${totalRatings}`;
        }

        // Î£Ï‡ÏŒÎ»Î¹Î± Î³Î¹Î± ÏŒÎ»Î¿ Ï„Î¿ site
        function addComment() {
            const commentText = document.getElementById("comment").value;
            if (commentText.trim() !== "") {
                const li = document.createElement("li");
                li.textContent = commentText;
                document.getElementById("comment-list").appendChild(li);
                document.getElementById("comment").value = "";
            }
        }
    </script>

</body>
</html>
