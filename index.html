<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παιχνίδια - Διαθέσιμα Παιχνίδια</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-item {
            width: 200px;
            height: 150px;
            margin: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .game-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-item:hover img {
            transform: scale(1.1);
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }

        .game-list a {
            color: inherit;
            text-decoration: none;
        }

        .pagination {
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .page-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Διαθέσιμα Παιχνίδια</h1>
    <div class="game-list" id="game-list">
        <!-- Τα παιχνίδια θα φορτωθούν εδώ μέσω JS -->
    </div>

    <div class="pagination" id="pagination">
        <!-- Η σελιδοποίηση θα δημιουργηθεί εδώ μέσω JS -->
    </div>
</div>

<script>
// Παράδειγμα 2000 παιχνιδιών
const games = [];

// Γεννάμε 2000 παιχνίδια με τίτλους και εικόνες
for (let i = 1; i <= 2000; i++) {
    games.push({
        title: `Παιχνίδι ${i}`,
        imageUrl: `https://via.placeholder.com/200x150?text=Game+${i}`
    });
}

// Ρυθμίσεις για σελιδοποίηση
const gamesPerPage = 30;
let currentPage = 1;

function displayGames(page) {
    const startIndex = (page - 1) * gamesPerPage;
    const endIndex = startIndex + gamesPerPage;
    const pageGames = games.slice(startIndex, endIndex);

    const gameList = document.getElementById('game-list');
    gameList.innerHTML = ''; // Καθαρίζουμε την λίστα παιχνιδιών

    pageGames.forEach(game => {
        const gameItem = document.createElement('div');
        gameItem.classList.add('game-item');
        gameItem.innerHTML = `
            <a href="#">
                <img src="${game.imageUrl}" alt="${game.title}">
                <div class="game-title">${game.title}</div>
            </a>
        `;
        gameList.appendChild(gameItem);
    });
    createPagination(page);
}

function createPagination(page) {
    const totalPages = Math.ceil(games.length / gamesPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = ''; // Καθαρίζουμε την σελιδοποίηση

    for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.classList.add('page-btn');
        pageBtn.innerText = i;
        pageBtn.onclick = () => {
            currentPage = i;
            displayGames(currentPage);
        };
        pagination.appendChild(pageBtn);
    }
}

// Αρχικό φορτώσιμο παιχνιδιών
displayGames(currentPage);
</script>

</body>
</html>
