<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game {
            margin: 10px;
            padding: 10px;
            background: #1e1e1e;
            display: inline-block;
            border-radius: 10px;
        }
        .game a {
            color: #00d1ff;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px;
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }
        .rating {
            margin-top: 20px;
        }
        .rating span {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .rating span:hover, .rating span.active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Fun Games</h1>
    <input type="text" class="search-bar" id="searchInput" onkeyup="searchGames()" placeholder="Search for games...">
    
    <h2>Main Games</h2>
    <div id="gamesList"></div>
    
    <h2>Rate This Site</h2>
    <div class="rating">
        <span onclick="rate(1)">&#9733;</span>
        <span onclick="rate(2)">&#9733;</span>
        <span onclick="rate(3)">&#9733;</span>
        <span onclick="rate(4)">&#9733;</span>
        <span onclick="rate(5)">&#9733;</span>
    </div>
    
    <script>
        let games = [
            { name: "Minecraft", url: "https://www.minecraft.net/en-us" },
            { name: "Fortnite", url: "https://www.fortnite.com/?lang=en-US" },
            { name: "Roblox", url: "https://www.roblox.com/home" },
            { name: "Call of Duty", url: "https://www.callofduty.com/" },
            { name: "FIFA 25", url: "https://www.ea.com/games/ea-sports-fc/fc-25" },
            { name: "Among Us", url: "https://innersloth.com/gameAmongUs.php" },
            { name: "Valorant", url: "https://playvalorant.com/" },
            { name: "League of Legends", url: "https://www.leagueoflegends.com/" },
            { name: "CS:GO", url: "https://blog.counter-strike.net/" },
            { name: "GTA V", url: "https://www.rockstargames.com/gta-v" },
            { name: "UNO", url: "https://www.letsplayuno.com/" },
            { name: "Free Fire", url: "https://ff.garena.com/en" },
            { name: "Raft", url: "https://raft-game.com/" },
            { name: "Sonic", url: "https://www.sonicthehedgehog.com/" },
            { name: "Pac-Man", url: "https://pacman.com/" },
            { name: "Tetris", url: "https://tetris.com/" },
            { name: "Need for Speed", url: "https://www.ea.com/en-gb/games/need-for-speed" },
            { name: "Gran Turismo 7", url: "https://www.playstation.com/el-gr/games/gran-turismo-7/" },
            { name: "Fall Guys", url: "https://www.fallguys.com/en-US" },
            { name: "Rocket League", url: "https://www.rocketleague.com/" }
        ];

        for (let i = 0; i < 200; i++) {
            let game = document.createElement("div");
            game.classList.add("game");
            let link = document.createElement("a");
            link.href = games[i % games.length].url;
            link.textContent = games[i % games.length].name + " " + (i + 1);
            game.appendChild(link);
            document.getElementById("gamesList").appendChild(game);
        }

        function searchGames() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let games = document.querySelectorAll('.game');
            games.forEach(game => {
                if (game.innerText.toLowerCase().includes(input)) {
                    game.style.display = 'inline-block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
        function rate(stars) {
            document.querySelectorAll('.rating span').forEach((star, index) => {
                star.classList.remove('active');
                if (index < stars) {
                    star.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
