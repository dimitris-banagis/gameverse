<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>GameHub - 2000+ Παιχνίδια</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #search-bar {
      width: 60%;
      padding: 10px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game {
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #ecf0f1;
      padding: 30px;
      text-align: center;
    }
    textarea {
      width: 60%;
      height: 100px;
      margin: 10px auto;
      display: block;
    }
    select, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>🎮 GameHub: Παίξε 2000+ Παιχνίδια</h1>
</header>

<input type="text" id="search-bar" placeholder="Αναζήτησε παιχνίδι...">

<div class="game-list" id="game-list">
  <!-- Εδώ θα μπουν τα παιχνίδια -->
</div>

<footer>
  <h2>📝 Σχόλια & Βαθμολογία</h2>
  <label for="rating">Βαθμολογία:</label>
  <select id="rating">
    <option value="1">1 ⭐</option>
    <option value="2">2 ⭐⭐</option>
    <option value="3">3 ⭐⭐⭐</option>
    <option value="4">4 ⭐⭐⭐⭐</option>
    <option value="5">5 ⭐⭐⭐⭐⭐</option>
  </select>
  <br>
  <label for="comment">Σχόλιο:</label>
  <textarea id="comment" placeholder="Γράψε την άποψή σου..."></textarea>
  <br>
  <button onclick="submitFeedback()">Υποβολή</button>
  <div id="feedback-section"></div>
</footer>

<script>
  const games = [
    "UNO", "Pac-Man", "Tetris", "Minecraft", "Super Mario Bros",
    "Zelda", "Call of Duty", "League of Legends", "Angry Birds",
    "Clash Royale", "Flappy Bird", "Snake", "Among Us", "Fruit Ninja",
    "Candy Crush", "GTA V", "Roblox", "Fortnite", "PUBG", "Valorant",
    "FIFA 23", "Rocket League", "Sonic", "Skyrim", "The Sims 4",
    "Apex Legends", "Portal", "Overwatch", "Fall Guys", "Geometry Dash",
    "Battlefield", "CS:GO", "NBA 2K", "Terraria", "Brawl Stars",
    "Subway Surfers", "Plants vs Zombies", "Red Dead Redemption", "Ludo King",
    "Wordle", "Slither.io", "Temple Run", "Doodle Jump", "Spider Solitaire",
    "Jetpack Joyride", "Doom", "Resident Evil", "Need for Speed", "Just Dance"
    // ➕ Πρόσθεσε μέχρι 2000 τίτλους εδώ
  ];

  function displayGames(gamesToShow) {
    const list = document.getElementById("game-list");
    list.innerHTML = "";
    gamesToShow.slice(0, 50).forEach(name => {
      const game = document.createElement("div");
      game.className = "game";
      game.innerHTML = `<h3>${name}</h3>`;
      list.appendChild(game);
    });
  }

  document.getElementById("search-bar").addEventListener("input", function() {
    const value = this.value.toLowerCase();
    const filtered = games.filter(name => name.toLowerCase().includes(value));
    displayGames(filtered);
  });

  function submitFeedback() {
    const rating = document.getElementById("rating").value;
    const comment = document.getElementById("comment").value.trim();
    if (comment === "") {
      alert("Γράψε ένα σχόλιο πριν υποβάλεις!");
      return;
    }

    const feedback = document.createElement("p");
    feedback.innerHTML = `⭐ ${rating}/5 – ${comment}`;
    document.getElementById("feedback-section").appendChild(feedback);

    // Clear inputs
    document.getElementById("comment").value = "";
    document.getElementById("rating").selectedIndex = 0;
  }

  displayGames(games);
</script>

</body>
</html>
