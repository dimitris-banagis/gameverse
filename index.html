<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games 2000 παιχνιδια</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game {
            margin: 10px;
            padding: 10px;
            background: #1e1e1e;
            display: inline-block;
            border-radius: 10px;
        }
        .game a {
            color: #00d1ff;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px;
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }
        .rating {
            margin-top: 20px;
        }
        .rating span {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .rating span:hover, .rating span.active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Fun Games παλι κατι εγινε δυστηχος θα ειναι ετοιμο κατα τις 8 το βραδυ</h1>
    <input type="text" class="search-bar" id="searchInput" onkeyup="searchGames()" placeholder="Search for games...">
    
    <h2>Main Games</h2>
    <div id="gamesList"></div>
    
    <h2>Rate This Site</h2>
    <div class="rating">
        <span onclick="rate(1)">&#9733;</span>
        <span onclick="rate(2)">&#9733;</span>
        <span onclick="rate(3)">&#9733;</span>
        <span onclick="rate(4)">&#9733;</span>
        <span onclick="rate(5)">&#9733;</span>
    </div>
    
    <script>
        let games = [
            { name: "Solar Smash", url: "https://solarsmash.co/" },
            { name: "Solar System Scope", url: "https://www.solarsystemscope.com/" },
            { name: "Nickelodeon Games", url: "https://nickelodeon.gr/" },
            { name: "UNO", url: "https://www.letsplayuno.com/" },
            { name: "Gran Turismo 7", url: "https://www.playstation.com/el-gr/games/gran-turismo-7/" },
            { name: "Need for Speed", url: "https://www.ea.com/en-gb/games/need-for-speed" },
            { name: "Forza Horizon 5", url: "https://forzamotorsport.net/en-us/games/fh5" },
            { name: "Mario Kart Tour", url: "https://mariokarttour.com/en-US" },
            { name: "Trackmania", url: "https://www.trackmania.com/" },
            { name: "Rocket League", url: "https://www.rocketleague.com/" },
            { name: "Minecraft", url: "https://www.minecraft.net/" },
            { name: "Fortnite", url: "https://www.epicgames.com/fortnite/en-US/home" },
            { name: "Roblox", url: "https://www.roblox.com/" },
            { name: "Among Us", url: "https://innersloth.com/gameAmongUs.php" },
            { name: "League of Legends", url: "https://www.leagueoflegends.com/" },
            { name: "Valorant", url: "https://playvalorant.com/" },
            { name: "Call of Duty: Warzone", url: "https://www.callofduty.com/warzone" },
            { name: "GTA V", url: "https://www.rockstargames.com/V/" },
            { name: "Apex Legends", url: "https://www.ea.com/games/apex-legends" },
            { name: "FIFA 23", url: "https://www.ea.com/games/fifa/fifa-23" },
            { name: "PUBG", url: "https://pubg.com/" },
            { name: "Overwatch 2", url: "https://playoverwatch.com/" },
            { name: "Clash Royale", url: "https://supercell.com/en/games/clashroyale/" },
            { name: "Clash of Clans", url: "https://supercell.com/en/games/clashofclans/" },
            { name: "Brawl Stars", url: "https://supercell.com/en/games/brawlstars/" },
            { name: "Toca Life World", url: "https://tocaboca.com/" },
            { name: "Free Fire", url: "https://ff.garena.com/en/" },
            { name: "Only Up!", url: "https://onlyup-game.io/" },
            { name: "Sonic The Hedgehog", url: "https://www.sonicthehedgehog.com/" },
            { name: "Phasmophobia", url: "https://store.steampowered.com/app/739630/Phasmophobia/" }
        ];
        
        while (games.length < 2000) {
            games.push({ name: "Game " + (games.length + 1), url: "https://example.com/game" + (games.length + 1) });
        }
        
        let gamesList = document.getElementById("gamesList");
        games.forEach(game => {
            let gameDiv = document.createElement("div");
            gameDiv.classList.add("game");
            let link = document.createElement("a");
            link.href = game.url;
            link.textContent = game.name;
            gameDiv.appendChild(link);
            gamesList.appendChild(gameDiv);
        });
        
        function searchGames() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let games = document.querySelectorAll('.game');
            games.forEach(game => {
                if (game.innerText.toLowerCase().includes(input)) {
                    game.style.display = 'inline-block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
        function rate(stars) {
            document.querySelectorAll('.rating span').forEach((star, index) => {
                star.classList.remove('active');
                if (index < stars) {
                    star.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
