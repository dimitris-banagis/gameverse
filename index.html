<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .search-bar { margin: 20px; padding: 10px; width: 80%; max-width: 400px; }
        .game-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .game { margin: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 10px; width: 200px; }
        .rating { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Fun Games</h1>
    <button onclick="setLanguage('el')">Ελληνικά</button>
    <button onclick="setLanguage('en')">English</button>
    <input type="text" class="search-bar" placeholder="Αναζήτηση παιχνιδιών..." onkeyup="searchGames()">
    
    <h2 id="main-games">Main Games</h2>
    <div class="game-list" id="games">
        <!-- Τα παιχνίδια θα προστεθούν εδώ με JavaScript -->
    </div>
    
    <script>
        let games = [
            { name: "UNO", url: "https://www.letsplayuno.com/" },
            { name: "Free Fire", url: "https://ff.garena.com/en" },
            { name: "Pizza Game", url: "https://poki.com/gr/g/vortellis-pizza" },
            { name: "Toca Boca", url: "https://www.tocaboca.com/" },
            { name: "Block Blast", url: "https://poki.com/gr/g/blocky-blast-puzzle" },
            // + 1995 άλλα παιχνίδια
        ];
        
        function displayGames() {
            let gameList = document.getElementById("games");
            gameList.innerHTML = "";
            games.forEach(game => {
                let gameDiv = document.createElement("div");
                gameDiv.className = "game";
                gameDiv.innerHTML = `<a href="${game.url}" target="_blank">${game.name}</a>`;
                gameList.appendChild(gameDiv);
            });
        }

        function searchGames() {
            let query = document.querySelector(".search-bar").value.toLowerCase();
            let filteredGames = games.filter(game => game.name.toLowerCase().includes(query));
            let gameList = document.getElementById("games");
            gameList.innerHTML = "";
            filteredGames.forEach(game => {
                let gameDiv = document.createElement("div");
                gameDiv.className = "game";
                gameDiv.innerHTML = `<a href="${game.url}" target="_blank">${game.name}</a>`;
                gameList.appendChild(gameDiv);
            });
        }

        function setLanguage(lang) {
            if (lang === 'el') {
                document.getElementById("main-games").innerText = "Κύρια Παιχνίδια";
            } else {
                document.getElementById("main-games").innerText = "Main Games";
            }
        }
        
        displayGames();
    </script>
</body>
</html>
